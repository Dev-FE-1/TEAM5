<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../list/style.css">
    <title>마이페이지</title>
</head>

<body>

<header>
    <div class="logo">Intranet</div>
    <nav>
        <a href="#">공지사항</a>
        <a href="#">직원정보</a>
        <a href="#">출결정보</a>
        <a href="#">근태관리</a>
        <a href="#">근태현황</a>
        <a href="#2">마이페이지</a>
        <img src="image.jpg" alt="사진임">
    </nav>
</header>

<main>
    <section>
        <!-- 검색창 -->
    <div class="search-container">
        <input type="text" id="search" placeholder="검색어를 입력하세요...">
        <button id="search-button">
            <span class="material-icons">search</span>
        </button>
    </div>
        <!-- 프로필카드 전체 박스 -->
    <div class="container">
        <div class="profile-card">
            <button class="close-button" title="Remove">×</button>
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
            <div class="info">
                <div class="info-item">
                    <span class="label">이름 :</span>
                    <span class="value">김코딩</span>
                </div>
                <div class="info-item">
                    <span class="label">사번 :</span>
                    <span class="value">00001</span>
                </div>
                <div class="info-item">
                    <span class="label">팀 :</span>
                    <span class="value">프론트엔드 개발팀</span>
                </div>
                <div class="info-item">
                    <span class="label">직급 :</span>
                    <span class="value">사원</span>
                </div>
                <div class="info-item">
                    <span class="label">이메일 :</span>
                    <span class="value">dfeleader1004@google.com</span>
                </div>
            </div>
        </div>
        <!-- + 프로필 박스 -->
        <div class="profile-card plus-box" id="add-profile-card">
            <span class="material-icons">add</span>
        </div>
    </div>
    <div class="pagination">
        <button id="prevPage" disabled>Previous</button>
        <span id="pageNumber">1</span>
        <button id="nextPage">Next</button>
    </div>

        <!-- 모달 창 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>새 프로필 추가</h2>
            <div class="info-item">
                <label for="modal-name">이름:</label>
                <input type="text" id="modal-name">
            </div>
            <div class="info-item">
                <label for="modal-id">사번:</label>
                <input type="text" id="modal-userId">
            </div>
            <div class="info-item">
                <label for="modal-team">팀:</label>
                <input type="text" id="modal-team">
            </div>
            <div class="info-item">
                <label for="modal-position">직급:</label>
                <input type="text" id="modal-position">
            </div>
            <div class="info-item">
                <label for="modal-email">이메일:</label>
                <input type="text" id="modal-email">
            </div>
            <div class="info-item">
                <label for="modal-password">비밀번호:</label>
                <input type="text" id="modal-password">
            </div>
            <div class="info-item">
                <label for="modal-image">이미지 첨부:</label>
                <input type="file" id="modal-image" accept="image/*">
            </div>
            <button id="modal-save">Save</button>
        </div>
    </div>

    <script src="../list/list.js"></script>
    
    </section>
</main>

</body>
</html>
