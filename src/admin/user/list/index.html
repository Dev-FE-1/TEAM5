<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../list/style.css">
    <title>마이페이지</title>
</head>

<body>

<header>
    <div class="logo">Intranet</div>
    <nav>
        <a href="#">공지사항</a>
        <a href="#">직원정보</a>
        <a href="#">출결정보</a>
        <a href="#">근태관리</a>
        <a href="#">근태현황</a>
        <a href="#2">마이페이지</a>
        <img src="image.jpg" alt="사진임">
    </nav>
</header>

<main>
    <section>
        <!-- 등록 -->
        <div class="add-container">
            <button class="add-button">
                등록
            </button>
        </div>
        <!-- 프로필카드 전체 박스 -->
        <div class="container" id="profile-container">
            <!-- 기존 프로필 카드가 여기 렌더링될 것입니다 -->
        </div>
        <div class="pagination">
            <button id="prevPage" disabled>Previous</button>
            <span id="pageNumber">1</span>
            <button id="nextPage">Next</button>
        </div>

        <!-- 모달 창 -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>새 프로필 추가</h2>
                <div class="info-item">
                    <label for="modal-name">이름:</label>
                    <input type="text" id="modal-name">
                </div>
                <div class="info-item">
                    <label for="modal-id">사번:</label>
                    <input type="text" id="modal-userId">
                </div>
                <div class="info-item">
                    <label for="modal-team">팀:</label>
                    <input type="text" id="modal-team">
                </div>
                <div class="info-item">
                    <label for="modal-position">직급:</label>
                    <input type="text" id="modal-position">
                </div>
                <div class="info-item">
                    <label for="modal-email">이메일:</label>
                    <input type="text" id="modal-email">
                </div>
                <div class="info-item">
                    <label for="modal-password">비밀번호:</label>
                    <input type="text" id="modal-password">
                </div>
                <div class="info-item">
                    <label for="modal-image">이미지 첨부:</label>
                    <input type="file" id="modal-image" accept="image/*">
                </div>
                <button id="modal-save">Save</button>
            </div>
        </div>

        <script src="../list/list.js" type="module"></script>
    </section>
</main>

</body>
</html>
